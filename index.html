<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag&Drop</title>
</head>
<body>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
  <body class="centered-wrapper">
    <div class="centered-content">
  <div class="container">
    <h2>First Container</h2>
    <ul id="container1" class="list">
      <li class="item" draggable="true">Item 1</li>
      <li class="item" draggable="true">Item 2</li>
      <li class="item" draggable="true">Item 3</li>
      <li class="item" draggable="true">Item 4</li>
        <li class="item" draggable="true"> &#x1F600;</li>
        <li class="item" draggable="true"> &#x1F60E;</li>
        <li class="item" draggable="true"> &#x1F60F;</li>
        <li class="item" draggable="true"><i class="fas fa-code"></i> HTML</li>
        <li class="item" draggable="true"><i class="fas fa-laptop-code"></i> CSS</li>
        <li class="item" draggable="true"><i class="fas fa-database"></i> JavaScript</li>
   
    </ul>
  
  </div>
  
  <div class="container">
    <h2>Second Container</h2>
    <ul id="container2" class="list"></ul>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
